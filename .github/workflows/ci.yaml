name: ci-golang-workflow
on: 
  pull_request:
    branches: 
      - develop
strategy:
  matrix:
    go-version: [1.20, 1.21]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - run: go test
      - run: go run math.go